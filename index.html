<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg cabecalho">
    <div class="container">
      <a class="navbar-brand logo" href="#">EcoTrend</a>
      <form class="d-flex barra-pesquisa" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar">
        <button class="btn btn-success" type="submit">Buscar</button>
      </form>
      <div class="carrinho">
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
  </nav>
</header>
<main>
  <section>
  <div class="container mt-4">
    <h2 class="mb-3">Produtos Sustentáveis</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/camiseta-organica.jpg" class="card-img-top" alt="Camiseta Orgânica">
          <div class="card-body">
            <h5 class="card-title">Camiseta Orgânica</h5>
            <p>R$ 89,90</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/escova-bambu.jpg" class="card-img-top" alt="Escova de Bambu">
          <div class="card-body">
            <h5 class="card-title">Escova de Bambu</h5>
            <p>R$ 15,00</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/sabonete-natural.jpg" class="card-img-top" alt="Sabonete Natural">
          <div class="card-body">
            <h5 class="card-title">Sabonete Natural</h5>
            <p>R$ 12,50</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/garrafa-reutilizavel.jpg" class="card-img-top" alt="Garrafa Reutilizável">
          <div class="card-body">
            <h5 class="card-title">Garrafa Reutilizável</h5>
            <p>R$ 59,90</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/sacola-ecologica.jpg" class="card-img-top" alt="Sacola Ecológica">
          <div class="card-body">
            <h5 class="card-title">Sacola Ecológica</h5>
            <p>R$ 25,00</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card produto">
          <img src="images/lampadas-LED.jpg" class="card-img-top" alt="Lâmpada LED Ecológica">
          <div class="card-body">
            <h5 class="card-title">Lâmpada LED</h5>
            <p>R$ 18,90</p>
            <button class="btn btn-success">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<section
  <footer class="rodape mt-4">
    <p>EcoTrend © 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
